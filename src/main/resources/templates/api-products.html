<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>SOA · Products API</title>
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
    <!-- Extra css for table -->
    <link th:href="@{/vendor/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet">
</head>
<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <div th:replace="fragments/sidebar :: sidebar"></div>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                <h1 class="h3 mb-0 text-gray-800">API · Products</h1>
            </nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <div>
                        <h2 class="h3 mb-2 text-gray-800">Overview of products</h2>
                        <p class="mb-4">This page gives an overview about products.</p>
                    </div>
                    <a th:href="@{/dashboard/api/products/new}" class="text-decoration-none">
                        <button type="button" class="btn btn-success btn-icon-split">
                            <span class="icon text-white-50">
                               <i class="fas fa-plus"></i>
                            </span>
                            <span class="text">New product</span>
                        </button>
                    </a>
                </div>

                <!-- Table -->
                <div class="card shadow mb-4" style="margin-top: 1em;">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Products</h6>
                    </div>
                    <div class="card-body" >
                        <div  class="table-responsive">
                            <table class="table table-bordered table-hover" id="dataTable" width="100%" cellspacing="0" style="width: inherit !important;">
                                <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Description</th>
                                    <th>Price</th>
                                    <th>Actions</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="product : ${products}">
                                    <td th:text="${product.name}"></td>
                                    <td th:text="${product.description}"></td>
                                    <td th:text="${'€ '+product.price}"></td>

                                    <td style="width: 1% !important; white-space: nowrap !important;">
                                        <a th:href="@{'/dashboard/api/products/' + ${product.id}}" class="text-decoration-none">
                                            <button type="button" class="btn btn-info btn-circle">
                                                <i class="fas fa-info-circle"></i>
                                            </button>
                                        </a>
                                        <a th:href="@{'/dashboard/api/products/' + ${product.id} + '/update'}" class="text-decoration-none">
                                            <button type="button" class="btn btn-warning btn-circle">
                                                <i class="far fa-edit"></i>
                                            </button>
                                        </a>
                                        <a th:href="@{'/dashboard/api/products/' + ${product.id} + '/delete'}" class="text-decoration-none">
                                            <button type="button" class="btn btn-danger btn-circle">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </a>

                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <div th:replace="fragments/footer :: footer"></div>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scripts -->
<div th:replace="fragments/scripts :: scripts"></div>
<!-- Extra scripts for beautiful tables -->
<script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
<script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>
<script th:src="@{/js/demo/datatables-demo.js}"></script>
</body>
</html>
