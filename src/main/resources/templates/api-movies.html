<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>SOA · Movies API</title>
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
</head>
<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <div th:insert="fragments/sidebar :: sidebar"></div>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                    <h1 class="h3 mb-0 text-gray-800">API · Movies</h1>
                </nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h2 class="h3 mb-2 text-gray-800">Overview of movies</h2>
                    <p class="mb-4">This page gives an overview about movies.</p>
                    <a th:href="@{/dashboard/api/movies/new}">
                        <button type="button" class="btn btn-success">
                            <i class="fas fa-plus"></i>  New movie
                        </button>
                    </a>

                    <!-- Table -->
                    <div class="card shadow mb-4" style="margin-top: 1em;">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Movies</h6>
                        </div>
                        <div class="card-body" th:switch="${#lists.size(movies)}">
                            <p th:case="'0'">There are no movies available!</p>
                            <div th:case="*" class="table-responsive">
                                <table class="table table-bordered table-hover" id="dataTable" width="100%" cellspacing="0" style="width: inherit !important;">
                                    <thead>
                                        <tr>
                                            <th>Title</th>
                                            <th>Genre</th>
                                            <th>Director</th>
                                            <th>Release</th>
                                            <th>Duration</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="movie : ${movies}">
                                            <td th:text="${movie.title}"></td>
                                            <td th:text="${movie.genre}"></td>
                                            <td th:text="${movie.director}"></td>
                                            <td th:text="${movie.release}"></td>
                                            <td th:text="${movie.duration + ' minutes'}"></td>
                                            <td style="width: 1% !important; white-space: nowrap !important;">
                                                <a th:href="@{'/dashboard/api/movies/' + ${movie.id}}">
                                                    <button type="button" class="btn btn-info">
                                                        <i class="far fa-eye"></i>
                                                    </button>
                                                </a>
                                                <a th:href="@{'/dashboard/api/movies/' + ${movie.id} + '/update'}">
                                                    <button type="button" class="btn btn-warning">
                                                        <i class="far fa-edit"></i>
                                                    </button>
                                                </a>
                                                <a th:href="@{'/dashboard/api/movies/' + ${movie.id} + '/delete'}">
                                                    <button type="button" class="btn btn-danger">
                                                        <i class="fas fa-trash"></i>
                                                    </button>
                                                </a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <div th:insert="fragments/footer :: footer"></div>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scripts -->
    <div th:insert="fragments/scripts :: scripts"></div>

</body>
</html>
