<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>SOA · ToDo API</title>
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
</head>
<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <div th:replace="fragments/sidebar :: sidebar"></div>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                <h1 class="h3 mb-0 text-gray-800">API · To Do list</h1>
            </nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <h2 class="h3 mb-2 text-gray-800">update ToDo item</h2>
                <p class="mb-4">You can update a ToDo item here!</p>

                <!-- Movie form -->
                <div class="row">
                    <div class="col-lg-6 mb-4">
                        <form th:method="post" th:action="@{'/dashboard/api/todolist/' + ${id} + '/update'}" th:object="${todoitem}">
                            <div class="mb-3 form-check">
                                <label for="name" class="form-label">Name:</label>
                                <input th:field="*{name}" type="text" class="form-control" required>
                            </div>
                            <div class="mb-3 form-check">
                                <label for="course" class="form-label">Course:</label>
                                <input th:field="*{course}" type="text" class="form-control" required>
                            </div>
                            <div class="mb-3 form-check">
                                <label for="task" class="form-label">Task:</label>
                                <input th:field="*{task}" type="text" class="form-control" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="submit" class="btn btn-success" th:value="Update">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <div th:replace="fragments/footer :: footer"></div>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scripts -->
<div th:replace="fragments/scripts :: scripts"></div>

</body>
</html>
