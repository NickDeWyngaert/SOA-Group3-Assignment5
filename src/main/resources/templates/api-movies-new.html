<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>SOA · Movies API</title>
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
</head>
<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <div th:replace="fragments/sidebar :: sidebar"></div>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                    <h1 class="h3 mb-0 text-gray-800">API · Movies</h1>
                </nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h2 class="h3 mb-2 text-gray-800">New movie</h2>
                    <p class="mb-4">You can make a new movie here!</p>

                    <!-- Movie form -->
                    <div class="row">
                        <div class="col-lg-6 mb-4">
                            <form th:method="post" th:action="@{/dashboard/api/movies/new}" th:object="${movie}">
                                <div class="mb-3 form-check">
                                    <label for="title" class="form-label">Title*</label>
                                    <input th:field="*{title}" type="text" class="form-control" required>
                                </div>
                                <div class="mb-3 form-check">
                                    <label for="genre" class="form-label">Genre*</label>
                                    <input th:field="*{genre}" type="text" class="form-control" required>
                                </div>
                                <div class="mb-3 form-check">
                                    <label for="director" class="form-label">Director*</label>
                                    <input th:field="*{director}" type="text" class="form-control" required>
                                </div>
                                <div class="mb-3 form-check">
                                    <label for="release" class="form-label">Release*</label>
                                    <input th:field="*{release}" type="date" class="form-control" required>
                                </div>
                                <div class="mb-3 form-check">
                                    <label for="duration" class="form-label">Duration*</label>
                                    <input th:field="*{duration}" type="number" class="form-control" required>
                                </div>
                                <div class="mb-3 form-check">
                                    <label for="about" class="form-label">About*</label>
                                    <textarea th:field="*{about}" class="form-control" rows="3" required></textarea>
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="submit" class="btn btn-success" th:value="Add">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <div th:replace="fragments/footer :: footer"></div>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scripts -->
    <div th:replace="fragments/scripts :: scripts"></div>
    
</body>
</html>
